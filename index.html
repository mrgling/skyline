        <div class="form-padding">
            <!--Contact Form-->
            <div class="container">
                <div class="row vertical">
                    <div class="col-md-6 order-md-1 order-2">
                        <div class="flex-form">
                            <form action="#" class="flex column right form-margin box-padding" method="post">
                                <h2 class="contact-h2 bottom-border">Contact</h2>
                                <div class="flex-row">
                                    <label for="text" class="font">*</label>
                                    <input type="text" id="text" required placeholder="Name">
                                </div>
                                <div class="flex-row">
                                    <label for="email" class="font">*</label>
                                    <input type="email" id="email" required placeholder="Email">
                                </div>
                                <div class="flex-row">
                                    <label for="tel" class="font">*</label>
                                    <input type="tel" id="tel" required maxlength="11" pattern=".{11,}" placeholder="Telephone">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 order-md-2 order-1">
                        <div class="contact-form box-padding">
                            <h5 class="p-form">Skyline</h5>

                            <p class="p-form">Unit 1, Sesame Street</p>
                            <a href="#"><p class="p-form"  style="text-decoration: underline; color: rgb(21, 83, 255)">info@skyline.com</p></a>
                            <p class="p-form">(555)PLEASE-CALL-US</p>
                        </div>
